<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Pro Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.6;
        }
        h1 {
            color: #4f46e5;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 16px;
            margin-bottom: 12px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        input[type="submit"] {
            background-color: #4f46e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            align-self: flex-end;
            transition: background-color 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #4338ca;
        }
        .response {
            margin-top: 24px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            white-space: pre-wrap; /* Preserves line breaks and spacing */
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        h2 {
            margin-top: 0;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Ask Gemini Wrapper</h1>
    <form method="post">
        <textarea name="prompt" rows="6" placeholder="Enter your prompt here..."></textarea>
        <input type="submit" value="Submit">
    </form>

    {% if response %}
    <div class="response">
        <h2>Gemini's Response:</h2>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
